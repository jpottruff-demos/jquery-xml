<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <meta charset="utf-8">
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--- add JQM  -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/themes/pottruffj.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/styles.css">

            <!-- CDN JQUERY LINKS IF NEEDED -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
            <!-- END CDN LINKS -->

    <script src="js/jQueryMobile-1_4_5.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <!-- Main Page  -->
    <div id="page1" data-role="page" data-theme="c">
      <div data-role="header" class="center" id="mainHeader"></div>
      <div data-role="main" class="ui-content">
        <div>
          <h3>Welcome!</h3>
          <h3>Select a movie to check out:</h3>
        </div>
        <div class="ui-grid-b">
	        <div class="ui-block-a center" id="movieBlock1"></div>
	        <div class="ui-block-b center" id="movieBlock2"></div>
	        <div class="ui-block-c center" id="movieBlock3"></div>
        </div>
        <h4 class="center">If you would like to create your own theme click <a href="https://themeroller.jquerymobile.com/" target="_blank">here</a></h4>
      </div>

      <div data-role="footer" data-position="fixed" class="center" id="mainFooter"></div>
    </div>


    <!-- Movies Page -->
    <div id="page2" data-role="page" data-theme="c" >
      <div data-role="header" id="movieHeader" class="center"></div>

      <div data-role="main" class="ui-content">
        <div id="movieInfo">
          <h3 id="movieTitle"></h3>
          <div id="moviePoster"></div>
          <div data-role="collapsible" data-collapsed="true">
            <h3>Plot</h3>
            <p id="moviePlot"></p>
          </div>
          <div data-role="collapsible" data-collapsed="true">
            <h3>Cast List</h3>
            <ul id="castList">
            </ul>
          </div>
          <div data-role="collapsible" data-collapsed="true">
            <h3>Reviews</h3>
            <div id="movieReviews" data-role="collapsible-set" data-collapsed="true"></div>
          </div>
        </div>

        <div class="ui-grid-b">
          <div class="ui-block-a center"><a class="ui-btn" id="imdbLink" data-transition="flow">IMDb</a></div>
          <div class="ui-block-b center"><a href="#page1" id="main"class="ui-btn" data-transition="flow">Main</a></div>
          <div class="ui-block-c center"><a class="ui-btn" id="rottenTomatoesLink" data-transition="flow">Rotten Tomatoes</a></div>
       </div>
      </div>

      <div data-role="footer" data-position="fixed" id="movieFooter"></div>
    </div>

  </body>
</html>
